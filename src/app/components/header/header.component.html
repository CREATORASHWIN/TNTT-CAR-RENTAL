<!-- header.component.html -->
<nav class="bg-white shadow-2xl px-6 py-4 flex justify-between items-center relative">
  <!-- Logo + Company Name with 3D Hover -->
  <div class="flex items-center space-x-3 relative group">
    <a href="/" class="flex items-center cursor-pointer transform transition-transform duration-300 hover:scale-105">
      <img src="logo.png" alt="TNTT CAR RENTALS Logo"
           class="h-10 w-auto transform transition-transform duration-300 ease-in-out hover:scale-110 hover:shadow-lg">
      <span class="ml-2 text-xl font-bold text-blue-600 hover:text-blue-700 transition-colors duration-300">
        TNTT CAR RENTALS
      </span>
    </a>

    <!-- Popup Tooltip -->
    <div
      class="absolute left-1/2 transform -translate-x-1/2 mt-12 px-3 py-1 bg-gray-800 text-white text-sm rounded-lg opacity-0 group-hover:opacity-100 transition-all duration-300 shadow-lg whitespace-nowrap"
    >
      Trusted Car Rentals
    </div>
  </div>

  <!-- Desktop Menu -->
  <ul class="hidden md:flex space-x-6 items-center">
    <li><a href="#hero" class="hover:text-blue-600 cursor-pointer transition-colors duration-300">Home</a></li>
    <li><a href="#cars" class="hover:text-blue-600 cursor-pointer transition-colors duration-300">Cars</a></li>
    <li><a href="#how-to-book" class="hover:text-blue-600 cursor-pointer transition-colors duration-300">How to Book</a></li>
    <li><a href="#faq" class="hover:text-blue-600 cursor-pointer transition-colors duration-300">FAQ</a></li>
    <li><a href="#contact" class="hover:text-blue-600 cursor-pointer transition-colors duration-300">Contact</a></li>
  </ul>

  <!-- Book Now Button (scrolls to Contact) -->
  <button 
    (click)="scrollToContact()"
    class="hidden md:block bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transform hover:scale-105 transition duration-300">
    Book Now
  </button>

  <!-- Mobile Hamburger -->
  <button (click)="toggleMenu()" class="md:hidden text-gray-700 focus:outline-none">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
         viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
      <path d="M4 6h16M4 12h16M4 18h16"/>
    </svg>
  </button>

  <!-- Mobile Menu -->
  <div *ngIf="menuOpen"
       class="absolute top-full left-0 w-full bg-white shadow-2xl flex flex-col md:hidden px-6 py-4 space-y-3 transition-all duration-300 ease-in-out">
    <a href="#hero" class="block hover:text-blue-600 cursor-pointer transition-colors duration-300">Home</a>
    <a href="#cars" class="block hover:text-blue-600 cursor-pointer transition-colors duration-300">Cars</a>
    <a href="#how-to-book" class="block hover:text-blue-600 cursor-pointer transition-colors duration-300">How to Book</a>
    <a href="#faq" class="block hover:text-blue-600 cursor-pointer transition-colors duration-300">FAQ</a>
    <a href="#contact" class="block hover:text-blue-600 cursor-pointer transition-colors duration-300">Contact</a>
    <button 
      (click)="scrollToContact()"
      class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transform hover:scale-105 transition duration-300">
      Book Now
    </button>
  </div>
</nav>
