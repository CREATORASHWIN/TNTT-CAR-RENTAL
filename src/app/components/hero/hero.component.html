<section class="hero-section">

  <!-- Background Video -->
  <video autoplay muted loop playsinline class="hero-video" id="heroVideo">
    <source src="hero-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Hero Content -->
  <div class="hero-content">
    <h1 class="animated-text">
      Rent Affordable Cars with Driver in Dubai
    </h1>

    <p class="highlight-line">
      Choose from 
      <span class="luxury">Luxury</span>, 
      <span class="sports">Sports</span>, 
      <span class="economy">Economy</span> cars at the 
      <span class="best-prices">best prices</span>.
    </p>

    <a href="#cars" class="explore-btn">ðŸš€ Explore Cars</a>
  </div>

</section>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const video = document.getElementById('heroVideo');
    if (video) {
      video.play().catch(() => {
        // Autoplay failed, add a tiny overlay for user interaction
        console.log('Autoplay blocked, tap to play.');
        const overlay = document.createElement('div');
        overlay.style.position = 'absolute';
        overlay.style.top = 0;
        overlay.style.left = 0;
        overlay.style.width = '100%';
        overlay.style.height = '100%';
        overlay.style.zIndex = 3;
        overlay.style.cursor = 'pointer';
        overlay.addEventListener('click', () => {
          video.play();
          overlay.remove();
        });
        document.querySelector('.hero-section').appendChild(overlay);
      });
    }
  });
</script>
